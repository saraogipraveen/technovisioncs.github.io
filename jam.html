			<div id="rules" class="tab-pane fade">
				<h3>Rules</h3>
				<p>
					<ul id="rulelist">
						<li>	The game will be of 2 vs 2 players.</li>
						<li>	There will be two ring on both side of players.</li>
						<li>	The first player of each team will throw the mail into the ring.</li>
						<li>	The second player will run and complete the given task written in the mail.</li>
						<li>	Once the task is completed, the team has to shout -‘Mail me’.</li>
						<li>	The pair which finishes its task first will qualify to the next round.</li>
						<li>	Each slot will have 3 rounds.</li>
						<li>	Any kind of misbehaviour, the participant will be disqualified.</li>


					</ul>
				</p>
